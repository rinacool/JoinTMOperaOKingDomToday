<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.M. OPERA O'S KINGDOM</title>

    <meta property="og:title" content="T.M. OPERA O'S KINGDOM">
    <meta property="og:description" content="Ascend the throne and join the glorious kingdom!">
    <meta property="og:image" content="https://files.catbox.moe/ojmybi.png">
    <meta name="theme-color" content="#D4AF37">

    <style>
        @font-face {
            font-family: 'ChiruFont';
            src: url('https://files.catbox.moe/7m4tvm.ttf') format('truetype');
        }

        :root {
            --gold: #D4AF37;
            --pink: #FF69B4;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            font-family: 'ChiruFont', serif;
            overflow: hidden;
            color: white;
        }

        .sheen-btn {
            position: relative;
            background: #1a000c; border: 2px solid var(--gold);
            color: var(--gold); padding: 15px 40px;
            font-size: 1.5rem; cursor: pointer; letter-spacing: 5px;
            font-family: 'ChiruFont', serif; overflow: hidden;
            text-decoration: none; display: inline-block;
            transition: 0.3s;
        }

        .sheen-btn::before {
            content: '';
            position: absolute; top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.4), transparent);
            animation: sheen-swipe 3s infinite;
        }

        @keyframes sheen-swipe {
            0% { left: -150%; }
            50% { left: 150%; }
            100% { left: 150%; }
        }

        #entry-layer {
            position: fixed; inset: 0; z-index: 1000;
            background: #000; display: flex; justify-content: center; align-items: center;
        }

        #cutscene-overlay {
            position: fixed; inset: 0; z-index: 900;
            display: none; justify-content: center; align-items: center;
            background: #000;
        }

        .wobble-text {
            font-size: 6rem; color: #fff; opacity: 0;
            text-transform: uppercase; letter-spacing: 12px; position: absolute;
        }

        @keyframes punch {
            0% { opacity: 0; transform: scale(0.7); filter: blur(10px); }
            20% { opacity: 1; transform: scale(1.1); filter: blur(0px); }
            100% { opacity: 0; transform: scale(1.3); filter: blur(15px); }
        }
        .punch-in { animation: punch 0.7s forwards; }

        #main-site {
            display: none; opacity: 0; height: 100vh; width: 100vw;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://files.catbox.moe/swvttb.jpg') center/cover no-repeat;
            transition: opacity 1.5s ease;
            flex-direction: column; justify-content: center; align-items: center;
            position: relative;
        }

        .opera-main-deco {
            position: absolute; 
            bottom: 0; 
            right: 0;
            width: 450px;
            z-index: 1; 
            pointer-events: none;
            animation: operaFloat 4s infinite ease-in-out;
        }

        @keyframes operaFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .meisho-gif { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            width: 160px; 
            z-index: 50; 
        }

        .header-text {
            color: var(--gold); 
            font-size: 2.5rem; 
            letter-spacing: 4px;
            margin-top: -120px; 
            margin-bottom: 50px; 
            z-index: 10;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
            white-space: nowrap;
        }

        .btn-wrapper {
            display: flex; align-items: center; gap: 30px; position: relative; z-index: 100;
        }

        .side-sprite {
            width: 110px; height: auto;
            filter: drop-shadow(0 0 8px var(--gold));
            animation: spriteBounce 2s infinite ease-in-out;
        }

        @keyframes spriteBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* FLIP FIX FOR RIGHT SPRITE */
        .flipped-sprite {
            transform: scaleX(-1);
        }

        .btn-container { position: relative; }
        .button-crown { position: absolute; top: -35px; right: -28px; width: 60px; z-index: 110; transform: rotate(15deg); }

        .lyric-stage { 
            position: absolute; bottom: 8%; width: 100%; 
            display: flex; justify-content: center; align-items: center; z-index: 200; 
            gap: 40px;
        }
        
        .lyric-icon { width: 60px; height: auto; }

        #active-lyric { font-size: 2.8rem; font-weight: 900; text-shadow: 2px 2px 15px #000; opacity: 0; transition: 0.4s; }
        #active-lyric.show { opacity: 1; }
        .gold-text { color: var(--gold); }
        .pink-text { color: var(--pink); }
        .char { display: inline-block; opacity: 0; animation: charIn 0.1s forwards; }
        @keyframes charIn { to { opacity: 1; transform: translateY(0); } }
        .big-o { font-size: 3.5rem; color: #fff; margin-left: 20px; }
    </style>
</head>
<body>

    <audio id="bg-music" src="https://files.catbox.moe/2fr87j.mp3"></audio>

    <div id="entry-layer">
        <button id="play-btn" class="sheen-btn">ASCEND THE THRONE</button>
    </div>

    <div id="cutscene-overlay">
        <div id="lyric-punch" class="wobble-text"></div>
    </div>

    <div id="main-site">
        <img src="https://files.catbox.moe/ecn3z7.gif" class="meisho-gif">
        <img src="https://files.catbox.moe/ojmybi.png" class="opera-main-deco">
        
        <div class="header-text">T.M. OPERA O'S KINGDOM</div>

        <div class="btn-wrapper">
            <img src="https://files.catbox.moe/189rul.png" class="side-sprite">
            <div class="btn-container">
                <img src="https://files.catbox.moe/gee22l.png" class="button-crown">
                <a href="https://discord.gg/zTWQavW9" class="sheen-btn">JOIN KINGDOM</a>
            </div>
            <img src="https://files.catbox.moe/189rul.png" class="side-sprite flipped-sprite">
        </div>

        <div class="lyric-stage">
            <img src="https://files.catbox.moe/2dqbdp.png" class="lyric-icon">
            <div id="active-lyric"></div>
            <img src="https://files.catbox.moe/2dqbdp.png" class="lyric-icon" style="transform: scaleX(-1);">
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const lyricPunch = document.getElementById('lyric-punch');
        const activeLyricEl = document.getElementById('active-lyric');
        const playBtn = document.getElementById('play-btn');

        const lyricData = [
            { text: "T.M. Opera O!", time: 1.8, color: "pink-text", spell: true },
            { text: "Let's hear it now for T.M. Opera O!", time: 4.2, color: "gold-text" },
            { text: "The most powerful, beautiful,", time: 6.8, color: "gold-text" },
            { text: "glorious ray of light in the world!", time: 9.2, color: "gold-text" },
            { text: "I bring my unlimited love to you, as well!", time: 12.5, color: "gold-text" },
            { text: "That is my fate as king...", time: 15.6, color: "gold-text" },
            { text: "The fate of T.M. Opera O!", time: 18.2, color: "gold-text" },
            { text: "T.M. Opera O!", time: 20.8, color: "pink-text", spell: true }
        ];

        playBtn.addEventListener('click', () => {
            document.getElementById('entry-layer').style.display = 'none';
            document.getElementById('cutscene-overlay').style.display = 'flex';
            audio.play();
            lyricPunch.textContent = "It"; lyricPunch.classList.add('punch-in');
            setTimeout(() => {
                lyricPunch.classList.remove('punch-in'); void lyricPunch.offsetWidth;
                lyricPunch.textContent = "is.."; lyricPunch.classList.add('punch-in');
            }, 700);
            setTimeout(() => {
                document.getElementById('cutscene-overlay').style.display = 'none';
                document.getElementById('main-site').style.display = 'flex';
                setTimeout(() => document.getElementById('main-site').style.opacity = '1', 50);
            }, 1500);
        });

        let currentIndex = -1;
        audio.ontimeupdate = () => {
            let newIndex = -1;
            for(let i = 0; i < lyricData.length; i++) {
                if(audio.currentTime >= lyricData[i].time) newIndex = i;
            }
            if (newIndex !== currentIndex && newIndex !== -1) {
                currentIndex = newIndex;
                updateLyric(lyricData[newIndex]);
            }
        };

        function updateLyric(data) {
            activeLyricEl.classList.remove('show');
            setTimeout(() => {
                activeLyricEl.innerHTML = "";
                activeLyricEl.className = data.color;
                if (data.spell) {
                    const mainPart = data.text.substring(0, data.text.length - 2);
                    const finalO = data.text.substring(data.text.length - 2);
                    mainPart.split("").forEach((char, i) => {
                        const span = document.createElement("span");
                        span.textContent = char; span.className = "char";
                        span.style.animationDelay = (i * 0.05) + "s";
                        activeLyricEl.appendChild(span);
                    });
                    const oSpan = document.createElement("span");
                    oSpan.textContent = finalO; oSpan.className = "char big-o";
                    oSpan.style.animationDelay = (mainPart.length * 0.05 + 0.2) + "s";
                    activeLyricEl.appendChild(oSpan);
                } else { activeLyricEl.textContent = data.text; }
                activeLyricEl.classList.add('show');
            }, 200); 
        }
    </script>
</body>
</html>
